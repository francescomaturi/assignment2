					<th>Birthdate</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<% _.each(person, function(p){ %>
					
						<tr>
						<td><%= p.get('firstname') %></td>
						<td><%= p.get('lastname') %></td>
						<td><%= p.get('birthdate') %></td>
						<td></td>
					</tr>
				<% })%>

	</script>

			options.url = "http://localhost:8080/RESTService/" + options.url;
		});

		var Persons = Backbone.Collection.extend({
			url : 'rest/person'
		});

		var People = Backbone.Collection.extend({});

		var PersonList = Backbone.View.extend({
			el : '.page',
			render : function() {
				var that = this;
				var people = new Persons();

				people.fetch({
					success : function(people) {
						var template = _.template($('#person-list-template')
								.html(), {
							person : people.models
						});
						that.$el.html(template);
					}
				});
			}
		});

		var Router = Backbone.Router.extend({
			routes : {
				'' : "home"
			}
		});

		var personList = new PersonList();

		var router = new Router();
		router.on('route:home', function() {
			personList.render();
		});

		Backbone.history.start();
