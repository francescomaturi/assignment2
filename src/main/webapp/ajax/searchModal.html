<div id="searchModal" class="modal hide fade" 
	tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
			  
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
	    <h3 id="searchModalLabel">Search Person</h3>
	  </div>

	  <div class="modal-body">

	  	<div class="row-fluid">
	  		<div class="span2"></div>
	  		<div class="span3" style="margin-top: 5px;"><label class="control-label" for="inputEmail">Search Person By</label></div>
	  		<div class="span4">

	  			<select name="condition" id="condition">
   					<option value="measure">Measure</option>
   					<option value="birthdate">Birthdate</option>
 					</select>

				</div>
	  		<div class="span2"></div>
	  	</div>

	  	<hr/>
      
      <form class="form-horizontal" id="searchForm"></form>
	  
	  </div>

	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	    <button type="submit" class="btn btn-primary"><i class="icon-search icon-white"></i> Search</button>
	  </div>
  
</div>

<script type="text/javascript">
	$(document).ready(function(){

		$("form#searchForm").load("/../ajax/measureForm.html");

		$("select#condition").change(function(){
			var val = $("select#condition").val();
			if (val == "measure"){
				$("form#searchForm").load("/../ajax/measureForm.html");
			} else {
				$("form#searchForm").load("/../ajax/birthdateForm.html");
			}
		});
	});
</script>
